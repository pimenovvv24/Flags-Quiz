<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Australian Flags Quiz</title>
    <link rel="icon" href="https://ugc.production.linktr.ee/9DFRxFEQjyNtKyi0Gy7w_tkN02Q980G27mEWY?io=true&size=avatar-v3_0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #003366;
            background-color: #b2ffff
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            height: 50px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #002244;
        }
        #flag {
            width: 200px;
            height: 120px;
            border: 3px solid #00509E;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00509E;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: #00509E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        p {
            font-size: 18px;
        }
        #mode-selection {
            margin-bottom: 20px;
        }
        #timer-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <a class="logo" href="index.html">
        <img src="https://ugc.production.linktr.ee/9DFRxFEQjyNtKyi0Gy7w_tkN02Q980G27mEWY?io=true&size=avatar-v3_0" alt="Logo">
    </a>
    <h1>Australian Flags Quiz</h1>
    <h2>There are 11 flags to guess (states and territories)</h2>

    <div id="mode-selection">
        <label><strong>Select Mode:</strong></label>
        <select id="mode">
            <option value="arcade">Arcade Mode (Endless)</option>
            <option value="all">All Flags Mode (No repeats)</option>
        </select>
    </div>

    <div id="timer-container">
        <label>Set Timer (seconds):</label>
        <input type="number" id="timer-input" min="10" value="60">
        <button onclick="startTimer()">Start Timer</button>
        <span id="timer-display"></span>
    </div>

    <img id="flag" src="" alt="Guess this flag">
    <br>
    <input type="text" id="answer" placeholder="Enter State/Territory Name">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="giveHint()">Hint</button>
    <button onclick="revealAnswer()">Reveal Answer</button>

    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>

    <script>
        const flags = [
            { name: "New South Wales", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Flag_of_New_South_Wales.svg/330px-Flag_of_New_South_Wales.svg.png" },
            { name: "Victoria", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Flag_of_Victoria_%28Australia%29.svg/330px-Flag_of_Victoria_%28Australia%29.svg.png" },
            { name: "Queensland", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Flag_of_Queensland.svg/330px-Flag_of_Queensland.svg.png" },
            { name: "South Australia", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_South_Australia.svg/330px-Flag_of_South_Australia.svg.png" },
            { name: "Western Australia", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_Western_Australia.svg/330px-Flag_of_Western_Australia.svg.png" },
            { name: "Tasmania", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Flag_of_Tasmania.svg/330px-Flag_of_Tasmania.svg.png" },
            { name: "Australian Capital Territory", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flag_of_the_Australian_Capital_Territory.svg/330px-Flag_of_the_Australian_Capital_Territory.svg.png" },
            { name: "Northern Territory", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_the_Northern_Territory.svg/330px-Flag_of_the_Northern_Territory.svg.png" },
            { name: "Norfolk Island", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Flag_of_Norfolk_Island.svg/330px-Flag_of_Norfolk_Island.svg.png" },
            { name: "Christmas Island", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Flag_of_Christmas_Island.svg/330px-Flag_of_Christmas_Island.svg.png" },
            { name: "Cocos Islands", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Flag_of_the_Cocos_%28Keeling%29_Islands.svg/330px-Flag_of_the_Cocos_%28Keeling%29_Islands.svg.png" }
        ];


        let currentFlag;
        let usedFlags = [];
        let score = 0;
        let timer;
        let countdown;
        let modeLocked = false;

        document.getElementById("high-score").innerText = localStorage.getItem("highScore") || 0;

    

        function loadFlag() {
            const mode = document.getElementById("mode").value;
            let availableFlags = mode === "all"
                ? flags.filter(flag => !usedFlags.includes(flag.name))
                : flags;

            if (mode === "all" && availableFlags.length === 0) {
                endGame();
                return;
            }

            currentFlag = availableFlags[Math.floor(Math.random() * availableFlags.length)];
            document.getElementById("flag").src = currentFlag.image;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            if (userAnswer === currentFlag.name.toLowerCase()) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;

                if (!modeLocked) {
                    document.getElementById("mode-selection").style.display = "none";
                    modeLocked = true;
                }

                if (document.getElementById("mode").value === "all") {
                    usedFlags.push(currentFlag.name);
                }

                setTimeout(loadFlag, 1000);
            } else {
                document.getElementById("feedback").innerText = "Wrong! Try again.";
            }
        }

        function giveHint() {
            document.getElementById("feedback").innerText = `Hint: ${currentFlag.name[0]}...`;
        }

        function revealAnswer() {
            alert(`The correct answer is: ${currentFlag.name}`);
            if (!modeLocked) {
                document.getElementById("mode-selection").style.display = "none";
                modeLocked = true;
            }
            if (document.getElementById("mode").value === "all") {
                usedFlags.push(currentFlag.name);
            }
            loadFlag();
        }

        function startTimer() {
            clearInterval(countdown);
            const time = parseInt(document.getElementById("timer-input").value);
            let timeLeft = time;
            document.getElementById("timer-display").innerText = `Time left: ${timeLeft}s`;

            countdown = setInterval(() => {
                timeLeft--;
                document.getElementById("timer-display").innerText = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            alert(`Game Over! Your final score is: ${score}`);
            const highScore = parseInt(localStorage.getItem("highScore") || "0");
            if (score > highScore) {
                localStorage.setItem("highScore", score);
                alert("New High Score!");
            }
            location.reload();
        }

        window.onload = loadFlag;
    </script>
</body>
</html>
