<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ugc.production.linktr.ee/9DFRxFEQjyNtKyi0Gy7w_tkN02Q980G27mEWY?io=true&size=avatar-v3_0">
    <title>Flags Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #003366;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        h1, h2 {
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        #flag {
            width: 200px;
            height: 120px;
            border: 3px solid #00509E;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }
        input {
            border: 2px solid #00509E;
        }
        button {
            background-color: #00509E;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }
        .top-bar {
            position: relative;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html"><img class="logo" src="https://ugc.production.linktr.ee/9DFRxFEQjyNtKyi0Gy7w_tkN02Q980G27mEWY?io=true&size=avatar-v3_0" alt="Home"></a>
        <h1>Australian Flags Quiz</h1>
        <h2>There are 11 flags to guess (states and territories)</h2>
    </div>

    <select id="modeSelect">
        <option value="arcade">Arcade Mode (flags can repeat)</option>
        <option value="unique">Challenge Mode (each flag only once)</option>
    </select>

    <br><label>Set Timer (seconds): <input type="number" id="timerInput" min="10"></label>
    <button onclick="startTimer()">Start Timer</button>
    <p id="timerDisplay"></p>

    <img id="flag" src="" alt="Guess this flag">
    <br>
    <input type="text" id="answer" placeholder="Enter State/territory name">
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="giveHint()">Hint</button>
    <button onclick="revealAnswer()">Reveal Answer</button>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>

    <script>
        const flags = [
            { name: "New South Wales", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Flag_of_New_South_Wales.svg/330px-Flag_of_New_South_Wales.svg.png" },
            { name: "Victoria", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Flag_of_Victoria_%28Australia%29.svg/330px-Flag_of_Victoria_%28Australia%29.svg.png" },
            { name: "Queensland", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Flag_of_Queensland.svg/330px-Flag_of_Queensland.svg.png" },
            { name: "South Australia", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_South_Australia.svg/330px-Flag_of_South_Australia.svg.png" },
            { name: "Western Australia", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_Western_Australia.svg/330px-Flag_of_Western_Australia.svg.png" },
            { name: "Tasmania", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Flag_of_Tasmania.svg/330px-Flag_of_Tasmania.svg.png" },
            { name: "Australian Capital Territory", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flag_of_the_Australian_Capital_Territory.svg/330px-Flag_of_the_Australian_Capital_Territory.svg.png" },
            { name: "Northern Territory", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_the_Northern_Territory.svg/330px-Flag_of_the_Northern_Territory.svg.png" },
            { name: "Norfolk Island", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Flag_of_Norfolk_Island.svg/330px-Flag_of_Norfolk_Island.svg.png" },
            { name: "Christmas Island", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Flag_of_Christmas_Island.svg/330px-Flag_of_Christmas_Island.svg.png" },
            { name: "Cocos Islands", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Flag_of_the_Cocos_%28Keeling%29_Islands.svg/330px-Flag_of_the_Cocos_%28Keeling%29_Islands.svg.png" }
        ];

        const backgrounds = [
            'url(https://source.unsplash.com/1600x900/?australia,landscape)',
            'url(https://source.unsplash.com/1600x900/?sydney)',
            'url(https://source.unsplash.com/1600x900/?melbourne)',
            'url(https://source.unsplash.com/1600x900/?australia,nature)',
            'url(https://source.unsplash.com/1600x900/?great-barrier-reef)'
        ];

        let currentFlag;
        let score = 0;
        let usedFlags = [];
        let arcadeMode = true;
        let timer;
        let secondsLeft = 0;
        let backgroundIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = backgrounds[backgroundIndex];
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 60000);
        changeBackground();

        function loadFlag() {
            if (!arcadeMode && usedFlags.length === flags.length) {
                endGame();
                return;
            }

            let availableFlags = arcadeMode ? flags : flags.filter(f => !usedFlags.includes(f.name));
            currentFlag = availableFlags[Math.floor(Math.random() * availableFlags.length)];
            if (!arcadeMode) usedFlags.push(currentFlag.name);
            document.getElementById("flag").src = currentFlag.image;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("modeSelect").style.display = "none";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer.toLowerCase() === currentFlag.name.toLowerCase()) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;
                setTimeout(loadFlag, 1000);
            } else {
                document.getElementById("feedback").innerText = "Wrong! Try again.";
            }
        }

        function giveHint() {
            document.getElementById("feedback").innerText = "Hint: " + currentFlag.name[0] + "...";
        }

        function revealAnswer() {
            alert(`The correct answer is: ${currentFlag.name}`);
            loadFlag();
        }

        function startTimer() {
            secondsLeft = parseInt(document.getElementById("timerInput").value);
            if (isNaN(secondsLeft) || secondsLeft <= 0) return;
            document.getElementById("timerDisplay").innerText = `Time left: ${secondsLeft}s`;
            clearInterval(timer);
            timer = setInterval(() => {
                secondsLeft--;
                document.getElementById("timerDisplay").innerText = `Time left: ${secondsLeft}s`;
                if (secondsLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            alert(`Game Over! Your final score: ${score}`);
            location.reload();
        }

        window.onload = function() {
            arcadeMode = document.getElementById("modeSelect").value === "arcade";
            document.getElementById("modeSelect").addEventListener("change", () => {
                arcadeMode = document.getElementById("modeSelect").value === "arcade";
            });
            loadFlag();
        }
    </script>
</body>
</html>
