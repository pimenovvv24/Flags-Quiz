<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ugc.production.linktr.ee/9DFRxFEQjyNtKyi0Gy7w_tkN02Q980G27mEWY?io=true&size=avatar-v3_0">
    <title>Flags Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1, h2, p, label {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        #flag {
            width: 200px;
            height: 120px;
            border: 3px solid #ffffff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: #00509E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="index.html">
            <img src="https://ugc.production.linktr.ee/9DFRxFEQjyNtKyi0Gy7w_tkN02Q980G27mEWY?io=true&size=avatar-v3_0" alt="Home">
        </a>
    </div>

    <h1>Australian Flags Quiz</h1>
    <h2>There are 11 flags to guess (states and territories)</h2>

    <div id="mode-container">
        <label>Select Game Mode:</label>
        <select id="mode-select">
            <option value="arcade">Arcade Mode (flags can repeat)</option>
            <option value="unique">Challenge Mode (each flag once)</option>
        </select>
    </div>

    <img id="flag" src="" alt="Guess this flag">
    <br>
    <input type="text" id="answer" placeholder="Enter State/territory name">
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="giveHint()">Hint</button>
    <button onclick="revealAnswer()">Reveal Answer</button>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highscore">0</span></p>

    <script>
        const flags = [
            { name: "New South Wales", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Flag_of_New_South_Wales.svg/330px-Flag_of_New_South_Wales.svg.png" },
            { name: "Victoria", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Flag_of_Victoria_%28Australia%29.svg/330px-Flag_of_Victoria_%28Australia%29.svg.png" },
            { name: "Queensland", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Flag_of_Queensland.svg/330px-Flag_of_Queensland.svg.png" },
            { name: "South Australia", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_South_Australia.svg/330px-Flag_of_South_Australia.svg.png" },
            { name: "Western Australia", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_Western_Australia.svg/330px-Flag_of_Western_Australia.svg.png" },
            { name: "Tasmania", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Flag_of_Tasmania.svg/330px-Flag_of_Tasmania.svg.png" },
            { name: "Australian Capital Territory", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flag_of_the_Australian_Capital_Territory.svg/330px-Flag_of_the_Australian_Capital_Territory.svg.png" },
            { name: "Northern Territory", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_the_Northern_Territory.svg/330px-Flag_of_the_Northern_Territory.svg.png" },
            { name: "Norfolk Island", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Flag_of_Norfolk_Island.svg/330px-Flag_of_Norfolk_Island.svg.png" },
            { name: "Christmas Island", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Flag_of_Christmas_Island.svg/330px-Flag_of_Christmas_Island.svg.png" },
            { name: "Cocos Islands", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Flag_of_the_Cocos_%28Keeling%29_Islands.svg/330px-Flag_of_the_Cocos_%28Keeling%29_Islands.svg.png" }
        ];

        let currentFlag = {};
        let score = 0;
        let highscore = localStorage.getItem("flagHighScore") || 0;
        let usedFlags = [];
        let mode = "arcade";
        let firstRound = true;

        document.getElementById("highscore").innerText = highscore;

        function backgroundImageChanger() {
            let index = 0;
            const backgroundImages = [
                "https://images.unsplash.com/photo-1506973035872-a4ecf56b3022?w=1200",
                "https://images.unsplash.com/photo-1590912907200-7f8b6a8c1d32?w=1200",
                "https://images.unsplash.com/photo-1505705694340-019a0c4ab1f0?w=1200",
                "https://images.unsplash.com/photo-1573186983965-74dcddc2c877?w=1200"
            ];

            function changeBackground() {
                document.body.style.backgroundImage = `url(${backgroundImages[index]})`;
                index = (index + 1) % backgroundImages.length;
            }

            changeBackground();
            setInterval(changeBackground, 60000);
        }

        function loadFlag() {
            if (firstRound) {
                mode = document.getElementById("mode-select").value;
                document.getElementById("mode-container").style.display = "none";
                firstRound = false;
            }

            if (mode === "unique" && usedFlags.length === flags.length) {
                alert("Game Over! Final score: " + score);
                if (score > highscore) {
                    localStorage.setItem("flagHighScore", score);
                }
                location.reload();
                return;
            }

            let availableFlags = flags.filter(flag => mode === "arcade" || !usedFlags.includes(flag.name));
            currentFlag = availableFlags[Math.floor(Math.random() * availableFlags.length)];
            document.getElementById("flag").src = currentFlag.image;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer.toLowerCase() === currentFlag.name.toLowerCase()) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;
                if (!usedFlags.includes(currentFlag.name)) {
                    usedFlags.push(currentFlag.name);
                }
                setTimeout(loadFlag, 1000);
            } else {
                document.getElementById("feedback").innerText = "Wrong! Try again.";
            }
        }

        function giveHint() {
            document.getElementById("feedback").innerText = "Hint: " + currentFlag.name[0] + "...";
        }

        function revealAnswer() {
            alert(`The correct answer is: ${currentFlag.name}`);
            if (!usedFlags.includes(currentFlag.name)) {
                usedFlags.push(currentFlag.name);
            }
            loadFlag();
        }

        window.onload = function () {
            loadFlag();
            backgroundImageChanger();
        }
    </script>
</body>
</html>
